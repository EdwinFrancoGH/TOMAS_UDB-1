<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Bank - Gráfico de Transacciones</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-text ml-auto">Usuario: Estudiante | Cuenta: 123456789</span>
        <a href="transacciones.html" class="btn btn-danger">Volver</a>
    </nav>

    <div class="container mt-5">
        <h1>Análisis de Transacciones</h1>
        <canvas id="transaccionesChart" class="mt-4"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('transaccionesChart').getContext('2d');
        const transaccionesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Depósitos', 'Retiros', 'Pago de Servicios'],
                datasets: [{
                    label: 'Cantidad de Transacciones',
                    data: [5, 3, 2], // Datos de ejemplo
                    backgroundColor: [
                        '#ffcb05',
                        '#3b4cca',
                        '#ff6347'
                    ],
                    borderColor: [
                        '#e3a008',
                        '#2a379d',
                        '#e03d3d'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
